<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tempus Dominus Time Picker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tempus Dominus Styles -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/css/tempus-dominus.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="alert alert-info" id="info"></div>
        <div class="row">
            <div class="col-12">
                <div id="noteTarget">
                    <p>
                        An input group and icon are not required for the picker to function,
                        you can also simply use an input field.
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="time1" class="form-label">Start Time</label>
                <input id="time1" type="text" class="form-control time-picker" placeholder="Select start time..." />
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Popperjs -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous">
    </script>

    <!-- Tempus Dominus JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.9.4/dist/js/tempus-dominus.min.js"
        crossorigin="anonymous"></script>

    <!-- Initialize Time Picker -->
    <script>
        // Wait for DOM to be loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize time pickers - works for single or multiple inputs
            const timeInputs = document.querySelectorAll('.time-picker');
            
            timeInputs.forEach(function(input) {
                // Initialize the time-only picker
                const picker = new tempusDominus.TempusDominus(input, {
                    display: {
                        viewMode: 'clock',
                        components: {
                            decades: false,
                            year: false,
                            month: false,
                            date: false,
                            hours: true,
                            minutes: true,
                            seconds: false,
                        },
                        theme: 'light',
                        buttons: {
                            today: false,
                            clear: true,
                            close: true
                        }
                    },
                    restrictions: {
                        enabledDates: false,
                        disabledDates: false,
                    },
                    localization: {
                        format: 'LT', // Time only format
                        locale: 'ar'
                    }
                });
            });

        });
    </script>
</body>

</html>
